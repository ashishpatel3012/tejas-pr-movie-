<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seach app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        

        <div class="container">
            <h3 class="logo">Movieshub</h3>
            <form action="">
                <input type="text" class="serach-input" placeholder="enter movie name">
                <button class="serach-btn" type="submit">Search</button>
            </form>
        </div>

        <div class="card-container">

            <div class="card">
                <img id="img-click" src="imgs/animal.jpg" alt="image">
            
            
                <h1 class="movie-title ">Movie name </h1>
                <span class="green " id="rating">9.8</span>
            </div>
                
            
            
       
            


        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
